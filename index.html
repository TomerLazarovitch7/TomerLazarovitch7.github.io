<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            width: 23.5%;
            padding: 10px;
            font-size: 16px;
            margin: 0.5%;
        }
    </style>
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('7')">1</button>
        <button onclick="appendToDisplay('8')">2</button>
        <button onclick="appendToDisplay('9')">3</button>
        <button onclick="appendToDisplay('-')">4</button>
        <button onclick="appendToDisplay('4')">5</button>
        <button onclick="appendToDisplay('5')">6</button>
        <button onclick="appendToDisplay('6')">7</button>
        <button onclick="appendToDisplay('+')">8</button>
        <button onclick="appendToDisplay('1')">9</button>
        <button onclick="appendToDisplay('2')">0</button>
        <button onclick="appendToDisplay('3')">-</button>
        <button onclick="appendToDisplay('0')">+</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>

</html>
